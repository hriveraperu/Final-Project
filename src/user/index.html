<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawyer Time App</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="/js/user.js" type="module"></script>
    <script src="/js/main.js" type="module"></script>
</head>
<body>
    <header class="divider" id="main-header"></header>

    <main id="main-header">
        <form>
            <fieldset class="loginForm">
                <legend>Profile</legend>
                <div class="login">
                    <label>Username
                        <input type="text" name="username" id="username" disabled/>
                    </label>
                    <label>Email
                        <input type="text" name="email" id="email" disabled/>
                    </label>
                    <label>Change Password
                        <input type="password" name="password" id="password" disabled/>
                    </label>
                    <label>Confirm Password
                        <input type="password" name="passwordConf" id="passwordConf" disabled/>
                    </label>
                    <button class="edit">Edit Profile</button>
                </div>
              </fieldset>
        </form>
    </main>

    <footer id="main-footer"></footer>

</body>
</html>
